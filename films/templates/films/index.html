{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'films/css/style.css' %}">
</head>
<body>
    <style>
        body {
            background-image: url("{% static 'films/imgs/test.jpg' %}");
            background-repeat: no-repeat;
        }
    </style>
    {% if user.is_authenticated %}
        <a href="add/">Добавить</a>
    {% endif %}
    {% for film in films %}
    <div class="film">
        <div class="film__info">
            <h2>{{ film.name }}</h2>
            {{ film.category }}
            {{ film.release_date }}
            {{ film.actors }}
            {{ film.show_date }}
        </div>
        {% if user.is_authenticated %}
            <div class="film__links">
                <a href="edit/{{ film.pk }}/">Редактировать</a>
                <a href="delete/{{ film.pk }}/">Удалить</a>
            </div>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
